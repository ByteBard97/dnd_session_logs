site_name: D&D Session Logs
site_description: Logs and recaps for all D&D campaign groups
site_author: Your Name
site_url: https://bytebard97.github.io/dnd_session_logs/

# Use Material for MkDocs theme
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips

extra_css:
  - custom_dd_style.css
  - 'https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic'
  - 'https://fonts.googleapis.com/css?family=Libre+Baskerville:700'

extra_javascript:
  - js/statblock5e-inlined.html

# Source and output directories
# (site_src contains markdown, docs is the output for GitHub Pages)
docs_dir: site_src
site_dir: docs

# Plugins
plugins:
  - search
  - glightbox
  - include-markdown

# Basic markdown extensions for tabs and callouts
markdown_extensions:
  - admonition
  - pymdownx.tabbed:
      alternate_style: true

# Directory URLs for GitHub Pages
use_directory_urls: false

# Manual navigation structure - this creates collapsible sections
nav:
  - Home: index.md
  - Monday:
    - Overview: monday/index.md
    - Players: monday/players/pcs.md
